<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>funcamentos da angular</title>
    <script type="text/javascript" src="..\..\..\node_modules\angular\angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', [])//nomedo modulo, as dependencias[]
      angular.module('app').component('field',{
        bindings:{
          id: '@',
          label: '@',
          model: '='//formas de bind: < bind unidirecional | @ passa como string | = bind bi direcional
        },
        template:`
          <label for="{{ $ctrl.id }}">{{ $ctrl.label }}</label>
          <input id="{{ $ctrl.id }}" ng-model='$ctrl.model'>
        `
      })
      angular.module('app').controller('MeuController', function(){
        const self = this
        self.name = "Anonimo"
      })
    </script>
  </head>
  <body>
    <div ng-controller="MeuController as ctrl">
      <h1>{{ ctrl.name }}</h1>
      <field id="nome" label="Nome" model="ctrl.name"></field>
    </div>
  </body>
</html>
