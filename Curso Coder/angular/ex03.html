<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>funcamentos da angular</title>
    <script type="text/javascript" src="..\..\..\node_modules\angular\angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', [])//nomedo modulo, as dependencias[]
      angular.module('app').controller('meuController', [
        '$scope', //injesao de denpendencia
        function($scope){//vai possuir os parametro na sequencia das injesoes
          $scope.value = 10
          $scope.inc = function(){
            $scope.value++
          }
        }
      ])//controler
    </script>
  </head>
  <body>
      <div ng-controller='meuController'>
        <h1>{{value}}</h1>
        <input ng-model="value">
        <button ng-click="inc()">Inc</button>
      </div>
  </body>
</html>
